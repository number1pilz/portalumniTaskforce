<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="css">
        <h:outputStylesheet name="homeStyles.css" library="css"/>
    </ui:define>
    

    <ui:define name="nav">
        <li class="active"><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link rendered="#{loginSession.user==null}" value="Login" outcome="login" /></li>
        <li><h:link rendered="#{loginSession.user!=null}" value="Logout" outcome="logout" /></li>
    </ui:define>

    <ui:define name="content">
        <h:outputText value="#{newsViewController.rightNews.titel}"/>
        <h:outputText value="#{newsViewController.rightNews.text}"/>
        <h:outputText value="#{newsViewController.rightNews.img1}"/>
        <h:outputText value="#{newsViewController.rightNews.img2}"/>
        <h:outputText value="#{newsViewController.rightNews.img3}"/>
    </ui:define>

</ui:composition>
