<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="css">
        <h:outputStylesheet name="eventsStyles.css" library="css"/>
    </ui:define>

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li class="active"><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link rendered="#{loginSession.user==null}" value="Login" outcome="login" /></li>
        <li><h:link rendered="#{loginSession.user!=null}" value="Logout" outcome="logout" /></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <ui:repeat value="#{eventViewController.events}" var="e">
                <div class="event-div">
                    <h3>#{e.titel}</h3>
                    <div class="container-fluid">
                        #{e.text}
                    </div>
                    <center>
                        <ui:repeat value="#{eventViewController.getImages(e)}" var="img">
                            <div class="event-img">
                                <img src="#{img}" alt="#{img}" />
                            </div>
                        </ui:repeat>
                    </center>
                </div>
            </ui:repeat>
        </h:form>
    </ui:define>

</ui:composition>
