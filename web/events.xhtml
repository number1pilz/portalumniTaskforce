<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link class="align-right" value="Home" outcome="index" /></li>
        <li><h:link class="align-right" value="News" outcome="news" /></li>
        <li class="active"><h:link class="align-right" value="Events" outcome="events" /></li>
        <li><h:link class="align-right" value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link class="align-right" value="Login" outcome="login" /></li>
    </ui:define>

    <ui:define name="content">
        <p>Events Seite</p>
        <h:form>
            <h:dataTable value="#{eventViewController.events}" var="e">
                <h:column>
                    #{e.titel}
                </h:column>
                <h:column>
                    #{e.text}
                </h:column>
                <h:column>
                    #{e.img1}
                </h:column>
                <h:column>
                    #{e.img2}
                </h:column>
                <h:column>
                    #{e.img3}
                </h:column>
            </h:dataTable>
            <h:commandButton action="createEvent" value="Neuen Event hinzufÃ¼gen"/>
        </h:form>
    </ui:define>

</ui:composition>
