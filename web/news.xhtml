<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li class="active"><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link rendered="#{loginSession.user==null}" value="Login" outcome="login" /></li>
        <li><h:link rendered="#{loginSession.user!=null}" value="Logout" outcome="logout" /></li>
    </ui:define>

    <ui:define name="content">
        <p:dataList id="list" value="#{agendaService.selectAllPosts()}" var="post" type="ordered" emptyMessage="Keine News derzeit">
            <p:panel id="basic"  style="margin-bottom:20px">
                <f:facet name="header">
                    <p:outputLabel value="#{post.title}"/>
                </f:facet>
                <f:facet name="footer">
                    <p:outputLabel value="von #{userDAO.currentUser.userName} und findet statt in: #{post.place}"/>
                </f:facet>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="#{post.content}"/>
                </h:panelGrid>
            </p:panel>
        </p:dataList>
        <p>News Seite</p>
    </ui:define>

</ui:composition>
