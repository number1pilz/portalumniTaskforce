<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li class="active"><h:link class="align-right" value="Login" outcome="login" /></li>
    </ui:define>

    <ui:define name="content">
        <center>
            <h3>Eingeloggt als: #{loginSession.user.email}</h3>
            <h:form>
                <h:panelGrid columns="2">
                    <p style="margin-bottom: auto; margin-top: auto; width: 100px;">E-Mail: </p>
                    <h:inputText style="margin-bottom: 5px; width: 200px;" value="#{loginController.email}" />
                    <p style="margin-bottom: auto; margin-top: auto; width: 100px;">Passwort: </p>
                    <h:inputText style="margin-bottom: 5px; width: 200px;" value="#{loginController.password}" /><br/>
                    <h:commandButton value="Login" action="#{loginController.checkUser()}"/>
                </h:panelGrid>
                <br/>
                <p style="color: red;">#{loginController.errorMessage}</p>
                <br/>
                <p>Klicken Sie <h:link class="textbtn" value="hier" outcome="registrierung" />, wenn Sie kein Konto haben.</p>
            </h:form>
        </center>
    </ui:define>

</ui:composition>
