<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link value="Login" outcome="login" /></li>
    </ui:define>

    <ui:define name="content">
        <center>
            <h2><strong>Registrierung</strong></h2>
            <br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p style="margin-bottom: auto; margin-top: auto; width: 150px;">Vorname: </p>
                        <h:inputText style="margin-bottom: 5px; width: 200px;" value="#{registerViewController.vorname}" a:placeholder="Vorname"/>
                        <p style="margin-bottom: auto; margin-top: auto; width: 150px;">Nachname: </p>
                        <h:inputText style="margin-bottom: 5px; width: 200px;" value="#{registerViewController.nachname}" a:placeholder="Nachname"/>
                        <p style="margin-bottom: auto; margin-top: auto; width: 150px;">E-mail: </p>
                        <h:inputText style="margin-bottom: 5px; width: 200px;" value="#{registerViewController.email}" a:placeholder="Email"/>
                        <p style="margin-bottom: auto; margin-top: auto; width: 150px;">Passwort: </p>
                        <h:inputSecret style="margin-bottom: 5px; width: 200px;" value="#{registerViewController.passwort1}" a:placeholder="Passwort"/>
                        <p style="margin-bottom: auto; margin-top: auto; width: 150px;">Passwortbestätigung: </p>
                        <h:inputSecret style="margin-bottom: 5px; width: 200px;" value="#{registerViewController.passwort2}" a:placeholder="Passwortbestätigung"/>                   
                    </h:panelGrid>
                    <h:panelGrid style="font-size: 12px; margin-bottom: auto; margin-left: 10px; margin-top: auto; width: 170px;">                      
                        <h:outputLabel value="Passwortanforderungen:"/>
                        <h:outputText value="- Mindestens 8 Zeichen lang"/>
                        <h:outputText value="- Enthält Grossbuchstaben"/>
                        <h:outputText value="- Enthält Kleinbuchstaben"/>
                        <h:outputText value="- Enthält Zahlen"/>
                        <h:outputText value="- Enthält Symbole"/>
                    </h:panelGrid>
                </h:panelGrid>
                <br/>
                <h:commandButton onclick="PF('dlg').show();" action="#{registerViewController.anfrageSenden()}" value="Registrieren"/>
                <br/><br/>
                <h:outputText value="#{registerViewController.error}" style="color: red"/>
                <br/><br/>
            </h:form>
            <p:dialog showEffect="slide" widgetVar="dlg" dynamic="true" header="Registrierung" width="250" height="100" >
                <h:outputText value="Vielen Dank für Ihre Registrierung. Ein Anfragemail wurde erfolgreich gesendet. Sie werden in den nächsten Tagen benachrichtigt." />
            </p:dialog>
            
            <h:commandButton action="index" value="Zur Startseite"/>
        </center>
    </ui:define>

</ui:composition>
