<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./templates/standardTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="css">
        <h:outputStylesheet name="registrationStyles.css" library="css"/>
    </ui:define>

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link rendered="#{loginSession.user==null}" value="Login" outcome="login" /></li>
        <li><h:link rendered="#{loginSession.user!=null}" value="Logout" outcome="logout" /></li>
    </ui:define>

    <ui:define name="content">
        <center>
            <h2><strong>Registrierung</strong></h2>
            <br/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <p class="output">Vorname: </p>
                        <h:inputText class="input" value="#{registerViewController.vorname}" />
                        <p class="output">Nachname: </p>
                        <h:inputText class="input" value="#{registerViewController.nachname}" />
                        <p class="output">E-Mail: </p>
                        <h:inputText class="input" value="#{registerViewController.email}" />
                        <p class="output">Passwort: </p>
                        <h:inputSecret class="input" value="#{registerViewController.passwort1}" />
                        <p class="output">Passwortbestätigung: </p>
                        <h:inputSecret class="input" value="#{registerViewController.passwort2}" />
                        <p class="output">Firma: </p>
                        <h:selectOneMenu value="#{registerViewController.companyString}">
                            <f:selectItems value="#{registerViewController.companyMap}"/>
                            <f:selectItem itemLabel="Andere..." itemValue="null"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid class="passwordCriteria">
                        <h:outputLabel value="Passwortanforderungen:"/>
                        <h:outputText value="- Mindestens 8 Zeichen lang"/>
                        <h:outputText value="- Enthält Grossbuchstaben"/>
                        <h:outputText value="- Enthält Kleinbuchstaben"/>
                        <h:outputText value="- Enthält Zahlen"/>
                        <h:outputText value="- Enthält Symbole"/>
                    </h:panelGrid>
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{registerViewController.anfrageSenden()}" value="Registrieren"/>
                <h:commandButton action="#{registerViewController.show()}" value="Show"/>
                <br/><br/>
                <h:outputText class="error" value="#{registrierungController.error}" />
                <h:outputText value="#{registerViewController.error}" style="color: red"/>
                <br/><br/>
            </h:form>

            <h:commandButton action="index" value="Zur Startseite"/>
        </center>
    </ui:define>

</ui:composition>
