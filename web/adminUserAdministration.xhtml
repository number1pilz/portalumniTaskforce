<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="css">
        <h:outputStylesheet name="userAdministrationStyles.css" library="css"/>
    </ui:define>

    <ui:define name="nav">
        <li><h:link value="Home" outcome="index" /></li>
        <li><h:link value="News" outcome="news" /></li>
        <li><h:link value="Events" outcome="events" /></li>
        <li><h:link value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link rendered="#{loginSession.user==null}" value="Login" outcome="login" /></li>
        <li><h:link rendered="#{loginSession.user!=null}" value="Logout" outcome="logout" /></li>
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{userAdministrationViewController.allUsers}" var="user"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row" >
            <h:column>
                <f:facet name = "header">Name</f:facet>
                    #{user.nachname}
            </h:column>

            <h:column>
                <f:facet name = "header">Vorname</f:facet>
                    #{user.vorname}
            </h:column>

            <h:column>
                <f:facet name = "header">E-Mail</f:facet>
                    #{user.email}
            </h:column>

            <h:column>
                <f:facet name = "header">Newsletter</f:facet>
                    #{user.newsletter}
            </h:column>

            <h:column>
                <f:facet name = "header">Aktiviert</f:facet>
                    #{user.enabled}
            </h:column>
            
            <h:column>
                <h:commandButton action="#{userAdministrationViewController.activateUser(user.idBenutzer)}" value="Aktivieren" rendered="#{user.enabled==false}"/>
            </h:column>
            
            <h:column>
                <h:commandButton action="#{userAdministrationViewController.deactivateUser(user.idBenutzer)}" value="Deaktivieren" rendered="#{user.enabled==true}" />
            </h:column>
        </h:dataTable>

</ui:composition>
